<!DOCTYPE html>
<html lang="en">
<head>
  <!-- title -->
  <title>Countdown Timer - Howl's Moving Castle Theme</title>

  <!-- required meta tags -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#f8f3d4" />

  <!-- favicon -->
  <link rel="icon" href="img/favicon.ico" />

  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500&display=swap"
    rel="stylesheet"
  />

  <!-- style -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Countdown Timer</h1>
  </header>
  <video id="background-video" autoplay loop>
    <source src="bg/background.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  <button id="play-button">Play Video</button>
  <div class="timer">
    <div class="timer-buttons">
      <button class="timer-button" data-seconds="20" type="button">
        20 Secs
      </button>
      <button class="timer-button" data-seconds="300" type="button">
        Work 5
      </button>
      <button class="timer-button" data-seconds="900" type="button">
        Quick 15
      </button>
      <button class="timer-button" data-seconds="1200" type="button">
        Snack 20
      </button>
      <button class="timer-button" data-seconds="3600" type="button">
        Lunch Break
      </button>
    </div>
    <form id="form">
      <input
        type="text"
        id="input"
        autocomplete="off"
        placeholder="Enter minutes"
        maxlength="8"
      />
    </form>
    <div class="display">
      <div class="display-remaining-time"></div>
      <div class="display-end-time"></div>
    </div>
  </div>

  <div class="floating-icon" style="top: 10%; left: 20%; background-image: url('img/calcifer-icon.png');"></div>
  <div class="floating-icon" style="top: 50%; right: 20%; background-image: url('img/howl-icon.png');"></div>
  <div class="floating-icon" style="bottom: 10%; left: 50%; background-image: url('img/castle-icon.png');"></div>

  <audio loop preload="auto" id="sound">
    <source src="sound/tick-tock.mp3" />
    Your browser does not support the
    <code>audio</code> element.
  </audio>

  <!-- javascript -->
  <script src="script.js"></script>
  <script>
    document.getElementById('play-button').addEventListener('click', function() {
      var video = document.getElementById('background-video');
      video.play();
      this.style.display = 'none'; // Hide the play button after playing the video
    });
  </script>
</body>
</html>
